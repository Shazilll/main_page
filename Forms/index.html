<html>

<head>

</head>

<body>
    <h1 align="Center">REGISTRATION FORM</h1>
    <form>
        <p>
            Username
            <input type="text" name="Username" maxlength="5" required />
        </p>
        <p>
            Password
            <input type="password" name="password" required />
        </p>
        <p>
            Email
            <input type="email" size="5" placeholder="Email us" required />
        </p>
        <p>
            File
            <input type="file" />
        </p>
        <p>
            DOB
            <input type="date" />
        </p>
        <p>
            Write comments
            <textarea></textarea>
        </p>
        <p>
            Gender:
            <br>
            <input type="radio" value="male" name="gender" id="gender-male">
            <label for="gender-male">Male</label>
            <input type="radio" value="female" name="gender">Famale
        </p>
        <p>
            City:
            <br>
            <input type="checkbox" name="City" value="Karachi" id="KHI">
            <label for="KHI">Karachi</label>
            <input type="checkbox" name="City" value="Islamabad" id="ISB">
            <label for="ISB">Islamabad</label>
            <input type="checkbox" name="City" value="Lahore" id="LHR">
            <label for="LHR">Lahore</label>
            <input type="checkbox" name="City" value="Quetta" id="QUE">
            <label for="QUE">Quetta</label>
        </p>
        <p>
            CITY:
            <br>
            <select name="city" id="">
                <option value="KHI">Karachi</option>
                <option value="ISB">Islamabad</option>
                <option value="LHR">Lahore</option>
                <option value="QUE">Quetta</option>
            </select>
        </p>
        <br>
        <input type="submit" />
    </form>
    <br>
    <br>
    <a href="../main.html">Back To Main Page</a>
</body>

</html>
